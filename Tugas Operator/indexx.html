<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Operator Nomor 2</title>
  </head>

  <body>
    <script>
      let nilai = 1987;
      let angka = "1987";

      console.log(nilai == angka); // Hasil True
      console.log(nilai === angka); // Hasil False
      console.log(nilai > angka); // Hasil False
      console.log(nilai !== angka); // Hasil True
      console.log(nilai <= angka); // Hasil True
      console.log(nilai < angka); // Hasil False
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Operator 4</title>
  </head>
  <body>
    <script>
      let nama = prompt("Masukkan Nama Anda :");
      let penghasilan = prompt("Masukkan Penghasilan Anda :");

      let result =
        penghasilan <= 500000
          ? `${nama}, dinyatakan sebagai warga miskin`
          : `${nama}, dinyatakan sebagai warga berkecukupan`;

      alert(result);
    </script>
  </body>
</html>

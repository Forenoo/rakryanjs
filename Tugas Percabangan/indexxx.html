<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nomorUndian = prompt("Tuliskan Nomor Undian Anda (1-10)");

      switch (nomorUndian) {
        case "1":
          document.write("<h1>Selamat Anda mendapatkan Ayam (1)</h1>");
          break;
        case "2":
          document.write("<h1>Selamat Anda mendapatkan Sapi (2)</h1>");
          break;
        case "3":
          document.write("<h1>Selamat Anda mendapatkan Bebek (3)</h1>");
          break;
        case "4":
          document.write("<h1>Selamat Anda mendapatkan Uang (4)</h1>");
          break;
        case "5":
          document.write("<h1>Selamat Anda mendapatkan Hikmah (5)</h1>");
          break;
        case "6":
          document.write("<h1>Selamat Anda mendapatkan Laptop (6)</h1>");
          break;
        case "7":
          document.write("<h1>Selamat Anda mendapatkan Monitor (7)</h1>");
          break;
        case "8":
          document.write("<h1>Selamat Anda mendapatkan Komputer (8)</h1>");
          break;
        case "9":
          document.write("<h1>Selamat Anda mendapatkan Rumah (9)</h1>");
          break;
        case "10":
          document.write("<h1>Selamat Anda mendapatkan Mobil (10)</h1>");
          break;

        default:
          alert("Nomor undian yang Anda masukkan tidak valid");
      }
    </script>
  </body>
</html>
